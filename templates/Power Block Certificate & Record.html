<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Block Certificate</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f6;
}

header {
  background: #0b5ed7;
  color: #fff;
  text-align: center;
  padding: 10px;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

header p {
  margin-top: 3px;
  font-size: 13px;
}

.container {
  padding: 12px;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.card h3 {
  margin-top: 0;
  font-size: 16px;
  color: #0b5ed7;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}

input, textarea, select {
  width: 100%;
  padding: 9px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  min-height: 60px;
}

.row {
  display: flex;
  gap: 10px;
}

.row div {
  flex: 1;
}

button {
  width: 100%;
  padding: 12px;
  background: #198754;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
}
</style>
</head>

<body>

<header>
  <h1>Power Block Certificate</h1>
  <p>UPMRC – Electrical Safety Record</p>
</header>

<div class="container">

<div class="card">
<h3>Power Block Request</h3>

<label>Applicant Name</label>
<input type="text" id="applicant" required>

<label>Request Power Block From – To</label>
<div class="row">
  <div>
    <input type="text" placeholder="From Location" id="from_loc" required>
  </div>
  <div>
    <input type="text" placeholder="To Location" id="to_loc" required>
  </div>
</div>

<label>Reason for Power Block</label>
<textarea id="reason" required></textarea>

<label>Date & Time</label>
<input type="datetime-local" id="req_datetime" required>

<button id="saveBtn">Save Power Block</button>

</div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://cyaxvuwkwptaxbkpwyid.supabase.co";
const supabaseKey = "sb_publishable_wshxDs-Q_gUgYXxVjw7bwA_ycY3kndA";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

// Protect page
supabaseClient.auth.getUser().then(({ data }) => {
  if (!data.user) {
    window.location.href = "login.html";
  }
});

// Save Power Block
document.getElementById("saveBtn").addEventListener("click", async function(){

  const payload = {
    block_no: "PB-" + Date.now(),
    location: document.getElementById("from_loc").value + " → " + document.getElementById("to_loc").value,
    date: document.getElementById("req_datetime").value,
    start_time: "",
    end_time: "",
    purpose: document.getElementById("reason").value
  };

  const { error } = await supabaseClient
    .from("power_blocks")
    .insert([payload]);

  if(error){
    alert("❌ Error: " + error.message);
    console.error(error);
  } else {
    alert("✅ Power Block saved to cloud");
    document.querySelectorAll("input, textarea").forEach(e => e.value = "");
  }

});
</script>

</body>
</html>
