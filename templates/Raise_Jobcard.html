<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Card Request</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f6;
}

header {
  background: #0b5ed7;
  color: #fff;
  text-align: center;
  padding: 10px;
}

header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
}

header p {
  margin: 3px 0 0;
  font-size: 13px;
}

.container {
  padding: 12px;
}

.form-card {
  background: #ffffff;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
  font-size: 14px;
}

input, select, textarea {
  width: 100%;
  padding: 9px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
}

textarea {
  min-height: 70px;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 12px;
  background: #198754;
  color: #fff;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
}

button:active {
  transform: scale(0.98);
}
</style>
</head>

<body>

<header>
  <h1>Job Card – Request</h1>
  <p>Online Job Card Request & Record</p>
</header>

<div class="container">
  <div class="form-card">

    <form id="jobCardForm">

      <label>Job Card No</label>
      <input type="text" id="job_no" required>

      <label>Job Card Issued To</label>
      <input type="text" id="issued_to" required>

      <label>Date</label>
      <input type="date" id="job_date" required>

      <label>Train No</label>
      <input type="text" id="train_no" required>

      <label>Type of Job Card</label>
      <select id="job_type">
        <option>Preventive</option>
        <option>Failure Related</option>
        <option>T&C</option>
        <option>CM</option>
        <option>OPM</option>
      </select>

      <label>Description of Failure</label>
      <textarea id="failure_desc" required></textarea>

      <label>Work Details</label>
      <textarea id="work_details" required></textarea>

      <label>SIC Required</label>
      <select id="sic_required">
        <option>Yes</option>
        <option>No</option>
      </select>

      <button type="submit">Save Job Card</button>

    </form>

  </div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://cyaxvuwkwptaxbkpwyid.supabase.co";
const supabaseKey = "sb_publishable_wshxDs-Q_gUgYXxVjw7bwA_ycY3kndA";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

document.getElementById("jobCardForm").addEventListener("submit", async function(e){

  e.preventDefault();

  const data = {
    job_no: job_no.value,
    issued_to: issued_to.value,
    job_date: job_date.value,
    train_no: train_no.value,
    job_type: job_type.value,
    failure_desc: failure_desc.value,
    work_details: work_details.value,
    sic_required: sic_required.value
  };

  const { error } = await supabaseClient
    .from("job_cards")
    .insert([data]);

  if(error){
    alert("❌ Error: " + error.message);
  }
  else{
    alert("✅ Job Card saved to cloud");
    this.reset();
  }

});
</script>

</body>
</html>
