<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maintenance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #f1f3f6;
}

header {
  background: #0b5ed7;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  padding: 15px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px;
}

.card {
  background: white;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 3px 10px rgba(0,0,0,.1);
  text-align: center;
}

.card h3 {
  margin: 0 0 12px;
}

.card button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  background: #198754;
  color: white;
  cursor: pointer;
}

.card button:hover {
  opacity: 0.9;
}

.logout-btn {
  background: #dc3545 !important;
}
</style>

</head>

<body>

<header>
  <h2>ðŸš† Maintenance Management System</h2>
  <p>Main Dashboard</p>
</header>

<div class="container">

  <div class="card">
    <h3>Train Maintenance Entry</h3>
    <button onclick="goTrain()">Open</button>
  </div>

  <div class="card">
    <h3>Job Card Request</h3>
    <button onclick="goJobCard()">Open</button>
  </div>

  <div class="card">
    <h3>Power Block Certificate</h3>
    <button onclick="goPowerBlock()">Open</button>
  </div>

  <div class="card">
    <h3>Maintenance Records</h3>
    <button onclick="goRecords()">View Data</button>
  </div>

  <div class="card">
    <h3>Logout</h3>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

</div>

<script>

function goTrain() {
  window.location.href = "/train";
}

function goJobCard() {
  window.location.href = "/jobcard";
}

function goPowerBlock() {
  window.location.href = "/powerblock";
}

function goRecords() {
  window.location.href = "/records";
}

function logout() {
  window.location.href = "/";
}

</script>

</body>
</html>
