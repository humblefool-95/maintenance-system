<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maintenance Records</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#f1f3f6;
}

header{
  background:#0b5ed7;
  color:white;
  padding:12px;
  text-align:center;
}

.container{
  padding:12px;
}

.card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

h3{
  margin-top:0;
  text-align:center;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}

th{
  background:#e9f0ff;
}
</style>
</head>

<body>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>

<script>
window.supabaseClient = supabase.createClient(
  "https://cyaxvuwkwptaxbkpwyid.supabase.co",
  "sb_publishable_wshxDs-Q_gUgYXxVjw7bwA_ycY3kndA"
);
</script>

<header>
  <h2>ðŸ“Š Maintenance Records</h2>
</header>

<div class="container">

<div class="card">

<h3>ðŸš† Train Maintenance Records</h3>

<table>
<thead>
<tr>
<th>#</th>
<th>Train Set</th>
<th>Location</th>
<th>Date</th>
<th>Start Time</th>
<th>End Time</th>
<th>Work Description</th>
</tr>
</thead>

<tbody id="recordsBody"></tbody>

</table>

</div>

</div>

<script>

loadTrainRecords();

async function loadTrainRecords(){

const { data, error } = await window.supabaseClient
  .from("train_maintenance")
  .select("train_set, location, date, start_time, end_time, work")
  .order("id", { ascending:false });

if(error){
  alert("Error loading maintenance records");
  console.error(error);
  return;
}

const table = document.getElementById("recordsBody");
table.innerHTML = "";

data.forEach((row,index)=>{

  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td>${index + 1}</td>
    <td>${row.train_set || ""}</td>
    <td>${row.location || ""}</td>
    <td>${row.date || ""}</td>
    <td>${row.start_time || ""}</td>
    <td>${row.end_time || ""}</td>
    <td>${row.work || ""}</td>
  `;

  table.appendChild(tr);

});

}

</script>

</body>
</html>
