<head>

<style>

}

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseUrl = "https://cyaxvuwkwptaxbkpwyid.supabase.co";
const supabaseKey = "sb_publishable_wshxDs-Q_gUgYXxVjw7bwA_ycY3kndA";

const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
</script>

</head>

<body>

<header>
  <h2>ðŸ“Š Maintenance Records</h2>
</header>

<div class="container">

<!-- ================= TRAIN MAINTENANCE ================= -->

<div class="card">
<h3>ðŸš† Train Maintenance Records</h3>

<table>
<thead>
<tr>
<th>#</th>

<th>Date</th>

<th>End Time</th>

<script>

// ================= LOAD DATA =================

loadTrainData();
loadJobCards();
loadPowerBlocks();


// ================= TRAIN DATA =================

async function loadTrainData(){

  const { data, error } = await supabaseClient
    .from("train_maintenance")
    .select("*")
    .order("id", { ascending:false });

  if(error){
    console.error(error);
    return;
  }

  const table = document.getElementById("trainBody");
  table.innerHTML = "";

  data.forEach((row,index)=>{

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${index+1}</td>
      <td>${row.train_set}</td>
      <td>${row.location}</td>
      <td>${row.date}</td>
      <td>${row.start_time}</td>
      <td>${row.end_time}</td>
      <td>${row.work}</td>
    `;

    table.appendChild(tr);

  });
}
